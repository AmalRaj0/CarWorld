<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center text-primary">Car world</h1>
    <div style="margin-left: 300px;" class="row mt-5 ">
        <div class="col-4 p-5 w-25 shadow-lg">
            <h2 class="text-center text-primary">Enter Details</h2>
            <div class="d-flex flex-column">
                <form action="">
                    <label class="fw-medium" for="carBrand">car brand</label>
                    <input class="form-control" id="carBrand" type="text">
                    <label class="fw-medium" for="price">Price</label>
                    <input class="form-control" id="price" type="text">
                    <label class="fw-medium" for="key">key</label>
                    <input class="form-control" id="key" type="text">
                    <div class="text-center mt-3">
                        <button onclick="storeRec()" class="btn btn-outline-success">Store Records</button>
                </form>
            </div>
        </div>
    </div>
    <div style="width: 300px;" class="col-4 p-5 shadow-lg  ms-5">
        <h2 class="text-center text-primary">Enter key to Retreive item</h2>
        <div class="">
            <form action="">
                <div class="d-flex flex-column ms-5">
                    <label class="fw-medium" for="key">Key</label>
                    <input id="RetriveKey" class="form-control w-75" type="text">
                </div>
                <div class="text-center">
                    <button type="button" onclick="retriveRec(Event)" class="btn btn-outline-primary mt-3 ms-2">Retrive
                        Records</button>
                </div>
                <div class="text-center mt-2 pe-5">
                    <p id="display"></p>
                </div>
            </form>
        </div>
    </div>
    <div style="width: 300px;" class="col-4 p-5 shadow-lg  ms-5">
        <h2 class="text-center text-primary">Enter key to Delete item</h2>
        <div class="">
            <form action="">
                <div class="d-flex flex-column ms-5">
                    <label class="fw-medium" for="key">Key</label>
                    <input id="DeleteKey" class="form-control w-75" type="text">
                </div>
                <div class="text-center">
                    <button type="button" onclick="removeRec(Event)" class="btn btn-outline-danger mt-3 ms-2">Remove Records</button>
                </div>
            </form>
        </div>
    </div>

    </div>
    <div class="text-center mt-5">
        <button onclick="deleteAll()"  class="btn btn-dark w-50">clear</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
